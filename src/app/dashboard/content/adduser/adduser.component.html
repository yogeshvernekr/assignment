

<div class="parent-wrapper">
  <div class="category-wrapper">
  <span>MEN</span>
  <span class="red"></span>
  
  <span class="borderrr">WOMEN</span>
  <span class="red"></span>
  
  <span>KIDS</span>
  </div>
</div>
<app-carousel></app-carousel>




<div class="rowss">
  <ul class="list-group">
    <li class="list-group-item bg-dark">Users</li>
    <li
      class="list-group-item username"
      *ngFor="let user of users"
      routerLink="{{ user.name }}"
      routerLinkActive="active"
    >
      {{ user.name }}
    </li>
    <li class="list-group-item">
      <button
        class="btn btn-outline-dark btn-block"
        data-toggle="modal"
        data-target="#exampleModal"
      >
        Add User
      </button>
    </li>
  </ul>

  <router-outlet></router-outlet>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span #closebutton aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              ngModel
            />
          </div>
          <div class="form-group">
            <label for="phnumber" class="col-form-label">Phone Number:</label>
            <input
              type="number"
              class="form-control"
              ngModel
              id="number"
              name="number"
            />
          </div>
          <div class="form-group">
            <label for="address-text" class="col-form-label">Address:</label>
            <textarea
              class="form-control"
              id="address-text"
              name="address"
              ngModel
            ></textarea>
          </div>
          <button class="btn btn-outline-dark btn-block" type="submit">
            Submit
          </button>
        </form>
      </div>
      <!-- <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
          <button type="button" class="btn btn-primary">Submit</button>
        </div> -->
    </div>
  </div>
</div>
